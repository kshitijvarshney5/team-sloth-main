<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-card</title>
    <link href="{{url_for('static', filename = 'styles.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    {% with messages= get_flashed_messages()%}
        {% if messages %}
            {% for message in messages %}
                <div class="alert">
                   <p style="color:red;border-style: solid;">{{ message }}</p>
                   
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
               <img src="{{url_for('static', filename='logo.png')}}" alt="" >
               <div class="name">CashCraft</div>
        </div>
        <div class="login-card-header">
            <h1>Sign In</h1>
            <div>Please login to use this platform</div>
        </div>
        <form action="{{ url_for('login') }}" class="login-card-form" method="POST">
            <div class="form-item">
                <span class="form-item-icon material-symbols-rounded">Mail</span>
                <input type="email" name="email" placeholder="Enter E-mail" required autofocus>
            </div>
            <div class="form-item">
                <span class="form-item-icon material-symbols-rounded">lock</span>
                <input type="password" name="password" placeholder="Enter Password" required>
            </div>
            <div class="form-item-other">
                <div class="checkbox">
                    <input type="checkbox" id="rememberMeCheckbox">
                    <label for="rememberMeCheckbox">Remember Me</label>
                </div>
               <a href="">Forgot Password?</a>
            </div>
            <button><h3>Sign In</h3></button>
        </form>
        <div class="login-card-footer">
            Don't have an account?<a href="{{url_for('form_registration')}}">Sign-Up</a>
        </div>
        <div class="login-card-social">
            <div>Other Sign-in Platforms</div>
            <div class="login-card-social-btn">
                <a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M4 4m0 4a4 4 0 0 1 4 -4h8a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-8a4 4 0 0 1 -4 -4z"></path>
                    <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
                    <path d="M16.5 7.5l0 0"></path>
                 </svg></a>
                 <a href="#"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                 </svg></a>
            </div>
        </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
